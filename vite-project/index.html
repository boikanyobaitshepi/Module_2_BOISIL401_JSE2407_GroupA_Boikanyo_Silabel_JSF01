<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store - Products and Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      [x-cloak] { display: none !important; }
    </style>
  </head>
  <body class="bg-gray-100">
    <div x-data="store()" x-init="init()">
      <header class="bg-slate-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a href="#" @click.prevent="currentPage = 'products'" class="text-2xl font-bold">Store Logo</a>
          <nav>
            <ul class="flex space-x-4">
              <li><a href="#" @click.prevent="currentPage = 'products'" class="hover:text-gray-300">Products</a></li>
              <li><a href="#" @click.prevent="currentPage = 'cart'" class="hover:text-gray-300">Cart (<span x-text="cart.length"></span>)</a></li>
              <li><a href="#" @click.prevent="toggleWatchlistSidebar" class="hover:text-gray-300">Watchlist (<span x-text="watchlist.length"></span>)</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="container mx-auto p-4">
        <!-- Products Page -->
        <div x-show="currentPage === 'products'">
          <h1 class="text-3xl font-bold mb-6">Our Products</h1>
          
          <div class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <template x-for="product in products" :key="product.id">
              <div class="border border-gray-200 rounded-md hover:border-purple-600 transition-colors bg-white shadow-sm">
                <a href="#" @click.prevent class="block overflow-hidden">
                  <img
                    :src="product.image"
                    :alt="product.title"
                    class="w-full h-48 object-contain rounded-t-lg hover:scale-105 transition-transform"
                  />
                </a>
                <div class="p-4">
                  <h3 class="text-lg font-semibold mb-2">
                    <a href="#" @click.prevent x-text="product.title" class="hover:text-purple-600"></a>
                  </h3>
                  <p class="text-gray-600 mb-2" x-text="product.category"></p>
                  <h5 class="text-xl font-bold text-purple-600" x-text="'$' + product.price.toFixed(2)"></h5>
                </div>
                <div class="flex justify-between p-4 border-t border-gray-100">
                  <button
                    @click="toggleWatchlist(product)"
                    class="w-10 h-10 rounded-full border border-purple-600 flex items-center justify-center text-purple-600 hover:bg-purple-600 hover:text-white active:bg-purple-800 transition-colors"
                    :class="{ 'bg-purple-600 text-white': isInWatchlist(product) }"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                  </button>
                  <button 
                    @click="addToCart(product)" 
                    class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 active:bg-purple-800 transition-colors"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>

        <!-- Cart Page -->
        <div x-show="currentPage === 'cart'">
          <h1 class="text-3xl font-bold mb-6">Your Shopping Cart</h1>
          
          <!-- Cart Items -->
          <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <template x-if="cart.length === 0">
              <p class="text-gray-500">Your cart is empty.</p>
            </template>
            <template x-for="item in cart" :key="item.id">
              <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
                <div class="flex w-2/5">
                  <div class="w-20">
                    <img class="h-24 object-contain" :src="item.image" :alt="item.title">
                  </div>
                  <div class="flex flex-col justify-between ml-4 flex-grow">
                    <span class="font-bold text-sm" x-text="item.title"></span>
                    <span class="text-red-500 text-xs" x-text="item.category"></span>
                    <a @click.prevent="removeFromCart(item)" href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs">Remove</a>
                  </div>
                </div>
                <div class="flex justify-center w-1/5">
                  <button @click="decreaseQuantity(item)" class="fill-current text-gray-600 w-3">-</button>
                  <input class="mx-2 border text-center w-8" type="text" x-model="item.quantity">
                  <button @click="increaseQuantity(item)" class="fill-current text-gray-600 w-3">+</button>
                </div>
                <span class="text-center w-1/5 font-semibold text-sm" x-text="'$' + (item.price * item.quantity).toFixed(2)"></span>
              </div>
            </template>
          </div>

          <!-- Cart Summary -->
          <div x-show="cart.length > 0" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Cart Summary</h2>
            <div class="flex justify-between mb-2">
              <span>Subtotal</span>
              <span x-text="'$' + calculateSubtotal().toFixed(2)"></span>
            </div>
            <div class="flex justify-between mb-2">
              <span>Tax (10%)</span>
              <span x-text="'$' + calculateTax().toFixed(2)"></span>
            </div>
            <div class="flex justify-between mb-2">
              <span class="font-bold">Total</span>
              <span class="font-bold" x-text="'$' + calculateTotal().toFixed(2)"></span>
            </div>
            <button @click="checkout" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full mt-4">Proceed to Checkout</button>
          </div>
        </div>
      </main>

      <!-- Watchlist Sidebar -->
      <div 
        x-show="showWatchlist" 
        @click.away="showWatchlist = false"
        class="fixed right-0 top-0 h-full w-64 bg-white shadow-lg p-4 overflow-y-auto"
      >
        <h2 class="text-xl font-bold mb-4">Watchlist</h2>
        <template x-for="item in watchlist" :key="item.id">
          <div class="mb-4">
            <h3 x-text="item.title" class="font-semibold"></h3>
            <p x-text="'$' + item.price.toFixed(2)" class="text-gray-600"></p>
            <button 
              @click="toggleWatchlist(item)"
              class="mt-1 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
            >Remove</button>
          </div>
        </template>
      </div>

      <footer class="bg-slate-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
          <p>&copy; 2024 Store Name. All rights reserved.</p>
        </div>
      </footer>

      <!-- Toast Notification -->
      <div
        x-show="toastVisible"
        x-transition
        x-cloak
        class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg"
      >
        <p x-text="toastMessage"></p>
      </div>
    </div>

    <script>
      function store() {
        return {
          currentPage: 'products',
          products: [],
          cart: [],
          watchlist: [],
          showWatchlist: false,
          toastVisible: false,
          toastMessage: '',
          async init() {
            await this.fetchProducts();
            this.loadCart();
            this.loadWatchlist();
          },
          async fetchProducts() {
            const response = await fetch('https://fakestoreapi.com/products');
            this.products = await response.json();
          },
          loadCart() {
            const savedCart = localStorage.getItem('cart');
            this.cart = savedCart ? JSON.parse(savedCart) : [];
          },
          saveCart() {
            localStorage.setItem('cart', JSON.stringify(this.cart));
          },
          loadWatchlist() {
            const savedWatchlist = localStorage.getItem('watchlist');
            this.watchlist = savedWatchlist ? JSON.parse(savedWatchlist) : [];
          },
          saveWatchlist() {
            localStorage.setItem('watchlist', JSON.stringify(this.watchlist));
          },
          addToCart(product) {
            let existingItem = this.cart.find(item => item.id === product.id);
            if (existingItem) {
              existingItem.quantity += 1;
            } else {
              this.cart.push({...product, quantity: 1});
            }
            this.saveCart();
            this.showToast('Added to cart!');
          },
          removeFromCart(item) {
            const index = this.cart.findIndex(cartItem => cartItem.id === item.id);
            if (index !== -1) {
              this.cart.splice(index, 1);
              this.saveCart();
              this.showToast('Item removed from cart');
            }
          },
          increaseQuantity(item) {
            item.quantity++;
            this.saveCart();
          },
          decreaseQuantity(item) {
            if (item.quantity > 1) {
              item.quantity--;
            } else {
              this.removeFromCart(item);
            }
            this.saveCart();
          },
          toggleWatchlist(product) {
            const index = this.watchlist.findIndex(item => item.id === product.id);
            if (index !== -1) {
              this.watchlist.splice(index, 1);
              this.showToast('Removed from watchlist');
            } else {
              this.watchlist.push(product);
              this.showToast('Added to watchlist');
            }
            this.saveWatchlist();
          },
          isInWatchlist(product) {
            return this.watchlist.some(item => item.id === product.id);
          },
          toggleWatchlistSidebar() {
            this.showWatchlist = !this.showWatchlist;
          },
          calculateSubtotal() {
            return this.cart.reduce((total, item) => total + item.price * item.quantity, 0);
          },
          calculateTax() {
            return this.calculateSubtotal() * 0.1;
          },
          calculateTotal() {
            return this.calculateSubtotal() + this.calculateTax();
          },
          checkout() {
            // Implement checkout logic here
            console.log('Proceeding to checkout');
            this.showToast('Proceeding to checkout...');
          },
          showToast(message) {
            this.toastMessage = message;
            this.toastVisible = true;
            setTimeout(() => this.toastVisible = false, 3000);
          }
        }
      }
    </script>
  </body>
</html>
