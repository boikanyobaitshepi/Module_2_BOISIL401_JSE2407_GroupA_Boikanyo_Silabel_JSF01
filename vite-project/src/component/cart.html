<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      [x-cloak] { display: none !important; }
    </style>
  </head>
  <body class="bg-gray-100">
    <div x-data="cartStore()">
      <header class="bg-slate-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a href="/" class="text-2xl font-bold">Store Logo</a>
          <nav>
            <ul class="flex space-x-4 items-center">
              <li><a href="/" class="hover:text-gray-300">Home</a></li>
              <li><a href="#" class="hover:text-gray-300">Categories</a></li>
              <li>
                <a href="/cart.html" class="hover:text-gray-300 flex items-center">
                  <img src="https://example.com/path-to-icon.png" alt="Shopping Cart Icon" class="w-6 h-6 mr-2">
                  Cart (<span x-text="cart.length"></span>)
                </a>
              </li>
              <li>
                <a href="#" @click.prevent="toggleWatchlistSidebar" class="hover:text-gray-300 flex items-center">
                  <img src="https://example.com/path-to-watchlist-icon.png" alt="Watchlist Icon" class="w-6 h-6 mr-2">
                  Watchlist (<span x-text="watchlist.length"></span>)
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      

      <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Your Shopping Cart</h1>
        
        <!-- Cart Items -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
          <template x-if="cart.length === 0">
            <p class="text-gray-500">Your cart is empty.</p>
          </template>
          <template x-for="item in cart" :key="item.id">
            <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5">
              <div class="flex w-2/5">
                <div class="w-20">
                  <img class="h-24" :src="item.image" :alt="item.title">
                </div>
                <div class="flex flex-col justify-between ml-4 flex-grow">
                  <span class="font-bold text-sm" x-text="item.title"></span>
                  <span class="text-red-500 text-xs" x-text="item.category"></span>
                  <a @click.prevent="removeFromCart(item)" href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs">Remove</a>
                </div>
              </div>
              <div class="flex justify-center w-1/5">
                <button @click="decreaseQuantity(item)" class="fill-current text-gray-600 w-3">-</button>
                <input class="mx-2 border text-center w-8" type="text" x-model="item.quantity">
                <button @click="increaseQuantity(item)" class="fill-current text-gray-600 w-3">+</button>
              </div>
              <span class="text-center w-1/5 font-semibold text-sm" x-text="'$' + (item.price * item.quantity).toFixed(2)"></span>
            </div>
          </template>
        </div>

        <!-- Cart Summary -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold mb-4">Cart Summary</h2>
          <div class="flex justify-between mb-2">
            <span>Subtotal</span>
            <span x-text="'$' + calculateSubtotal().toFixed(2)"></span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Tax (10%)</span>
            <span x-text="'$' + calculateTax().toFixed(2)"></span>
          </div>
          <div class="flex justify-between mb-2">
            <span class="font-bold">Total</span>
            <span class="font-bold" x-text="'$' + calculateTotal().toFixed(2)"></span>
          </div>
          <button @click="checkout" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full mt-4">Proceed to Checkout</button>
        </div>
      </main>

      <!-- Watchlist Sidebar -->
      <div 
        x-show="showWatchlist" 
        @click.away="showWatchlist = false"
        class="fixed right-0 top-0 h-full w-64 bg-white shadow-lg p-4 overflow-y-auto"
      >
        <h2 class="text-xl font-bold mb-4">Watchlist</h2>
        <template x-for="item in watchlist" :key="item.id">
          <div class="mb-4">
            <h3 x-text="item.title" class="font-semibold"></h3>
            <p x-text="'$' + item.price.toFixed(2)" class="text-gray-600"></p>
            <button 
              @click="toggleWatchlist(item)"
              class="mt-1 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
            >Remove</button>
          </div>
        </template>
      </div>

      <footer class="bg-slate-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
          <p>&copy; 2024 Store Name. All rights reserved.</p>
        </div>
      </footer>

      <!-- Toast Notification -->
      <div
        x-show="toastVisible"
        x-transition
        x-cloak
        class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg"
      >
        <p x-text="toastMessage"></p>
      </div>
    </div>

    <script>
      function cartStore() {
        return {
          cart: [],
          watchlist: [],
          showWatchlist: false,
          toastVisible: false,
          toastMessage: '',
          init() {
            this.loadCart();
            this.loadWatchlist();
          },
          loadCart() {
            const savedCart = localStorage.getItem('cart');
            this.cart = savedCart ? JSON.parse(savedCart) : [];
          },
          saveCart() {
            localStorage.setItem('cart', JSON.stringify(this.cart));
          },
          loadWatchlist() {
            const savedWatchlist = localStorage.getItem('watchlist');
            this.watchlist = savedWatchlist ? JSON.parse(savedWatchlist) : [];
          },
          saveWatchlist() {
            localStorage.setItem('watchlist', JSON.stringify(this.watchlist));
          },
          removeFromCart(item) {
            const index = this.cart.findIndex(cartItem => cartItem.id === item.id);
            if (index !== -1) {
              this.cart.splice(index, 1);
              this.saveCart();
              this.showToast('Item removed from cart');
            }
          },
          increaseQuantity(item) {
            item.quantity++;
            this.saveCart();
          },
          decreaseQuantity(item) {
            if (item.quantity > 1) {
              item.quantity--;
              this.saveCart();
            }
          },
          calculateSubtotal() {
            return this.cart.reduce((total, item) => total + item.price * item.quantity, 0);
          },
          calculateTax() {
            return this.calculateSubtotal() * 0.1;
          },
          calculateTotal() {
            return this.calculateSubtotal() + this.calculateTax();
          },
          checkout() {
            // Implement checkout logic here
            console.log('Proceeding to checkout');
            this.showToast('Proceeding to checkout...');
          },
          toggleWatchlist(item) {
            const index = this.watchlist.findIndex(watchItem => watchItem.id === item.id);
            if (index !== -1) {
              this.watchlist.splice(index, 1);
              this.showToast('Removed from watchlist');
            } else {
              this.watchlist.push(item);
              this.showToast('Added to watchlist');
            }
            this.saveWatchlist();
          },
          toggleWatchlistSidebar() {
            this.showWatchlist = !this.showWatchlist;
          },
          showToast(message) {
            this.toastMessage = message;
            this.toastVisible = true;
            setTimeout(() => this.toastVisible = false, 3000);
          }
        }
      }
    </script>
  </body>
</html>
